<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <h1>Weather Or Not</h1>
    <label for="city-input">Choose City</label>
    <input type="text" id="city-input">
    <button id="getCity" onclick="displayWeatherInfo()">Get Weather</button>
    <div id="forecast"></div>
    <Script>
        var searchHistory = [];
        var lat = 0;
        var lon = 0;
        function displayWeatherInfo() {

            var city = $("#city-input").val();
            // var city = $(this).attr("data-name");
            console.log(city)
            // This line grabs the input from the textbox
            var queryURL = "https://api.openweathermap.org/data/2.5/forecast?q=" + city + "&appid=7758a0a2e7e596b9ee3eb0ba1a3e2444";
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response)
                console.log(response.city.name + ", " + response.city.country)
                //var forecastDiv = document.createElement('div');
                var forecastDiv = $("<div class='forecast'>");
                //to create div and add city
                //document.body.append(forecastDiv);
                var cityName = response.city.name + ", " + response.city.country;
                var cityDiv = $("<p>").text(cityName);
                console.log(city)
                // console.log(cityName)
                forecastDiv.append(cityDiv);
                for (var i = 0; i < 5; i++) {
                    //to create the 5 days
                    //4*(i+1) shows weather at noon
                    var day = $("<p>").text("Day " + (i + 1) + ": " + response.list[4 * (i + 1)].dt_txt);
                    forecastDiv.append(day);
                    //keep track of day
                    console.log("Day " + (i + 1))
                    //weather and description
                    console.log("Weather: " + response.list[4 * (i + 1)].weather[0].main)
                    var weather = $("<p>").text("Weather: " + response.list[4 * (i + 1)].weather[0].main + "( " + response.list[i].weather[0].description + ")");
                    forecastDiv.append(weather);
                    //icon
                    var icon = response.list[i].weather[0].icon;
                    var imgURL = "http://openweathermap.org/img/wn/" + response.list[4 * (i + 1)].weather[0].icon + "@2x.png";
                    var image = $("<img>").attr("src", imgURL);
                    forecastDiv.append(image);
                    //temperature
                    console.log((response.list[4 * (i + 1)].main.temp) + " Kelvin")
                    var temperature = $("<p>").text((response.list[4 * (i + 1)].main.temp - 273) + " celcius");
                    forecastDiv.append(temperature);
                    //humidity
                    console.log((response.list[8 * i].main.humidity) + "% humidity")
                    var humidity = $("<p>").text((response.list[4 * (i + 1)].main.humidity) + "% humidity");
                    forecastDiv.append(humidity);
                    //wind speed
                    console.log((response.list[8 * i].wind.speed) + " kmh wind speed")
                    var wind = $("<p>").text((response.list[4 * (i + 1)].wind.speed) + " kmh wind speed");
                    forecastDiv.append(wind);
                    // console.log(response.city.coord.lat + "," + response.city.coord.lon)
                }
              
                addHistory()
                lat = response.city.coord.lat;
                lon = response.city.coord.lon;
                var queryUVI = "https://api.openweathermap.org/data/2.5/uvi/forecast?lat=" + lat + "&lon=" + lon + "&appid=7758a0a2e7e596b9ee3eb0ba1a3e2444";
                $.ajax({
                    url: queryUVI,
                    method: "GET"
                }).then(function (UVI) {
                    console.log(UVI)
                    for (var i = 0; i < 5; i++) {
                        console.log(UVI[i].value + " UVI")
                        var uvi = $("<p>").text(UVI[i].value + " UVI");
                        forecastDiv.append(uvi);
                    }
                });
                $("#forecast").prepend(forecastDiv);
            });

        }
        function addHistory() {
            var city = $("#city-input").val();
            searchHistory.push(city);
            console.log(searchHistory)
        }
        function loadHistory() {

        }
    </Script>
</body>

</html>
